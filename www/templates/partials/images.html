<ion-view view-title="Images">
    <div class="bar bar-header">
        <button class="button icon ion-chevron-left" ng-click="back()"></button>
        <h1 class="title">Photos</h1>
    </div>
    <ion-content has-subheader="true" style="margin-top:50px;">
        <div class="list card">
            <div class="item item-avatar">
                <img src="./img/max.png">
                <h2>Pretty Hate Machine</h2>
                <p>Nine Inch Nails</p>
            </div>
            <div class="item item-image">
                <img src="./img/max.png">
            </div>
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i> Start listening
            </a>
        </div>
    </ion-content>
</ion-view>
