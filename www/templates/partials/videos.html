<ion-view view-title="Videos">
    <div class="bar bar-header">
        <button class="button icon ion-chevron-left" ng-click="back()"></button>
        <h1 class="title">Videos</h1>
        <button class="button button-clear button-positive" ng-click="showAddPanal = !showAddPanal">Add</button>
    </div>
    <ion-content class="padding" style="margin-top:50px;">
        <div class="list" ng-show="showAddPanal">
            <h2>Add Video</h2>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="url" ng-blur="formatUrl(url)" placeholder="Paste Youtube Url here">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="video.title" placeholder="Title for the Video">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="video.category" placeholder="Category">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <textarea type="text" ng-model="video.discription" placeholder="About Video.."></textarea>
                </label>
            </div>
            
            <button class="button icon-right  ion-edit button-positive" ng-click="addVideo();">Add</button>
        </div>
        <div class="list card" ng-repeat="video in videoList">
            <div class="item">
                <h2>Pretty Hate Machine</h2>
            </div>
            <div class="item item-image" >
                <!-- <iframe width="100%" height="100%" ng-src="http://www.youtube.com/embed/{{video.videoUrl}}" frameborder="0" allowfullscreen></iframe> -->
                
            </div>
        </div>
    </ion-content>
</ion-view>
